<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- CSS references -->
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Bootstrap -->
 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
     <!-- jQuery reference -->
 	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    
     <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    
    <!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body class="container">
	<div class="myHeader">
		<h1 class="theTitle">Train to Paradise</h1>

	</div><!-- /.myHeader -->
	<div class="container-fluid sticky-fix">
		<div class="row">
			<div class=" col-xs-12 col-sm-6 col-md-4">
			    <div class="panel panel-primary">
			    	<div class="panel-heading">
			    		<h3 class="panel-title">Add a Train</h3>
			    	</div><!-- /.panel-heading -->
			    	<div class="panel-body">
			    		<form id="target">
			    			<div class="form-group">
			            		<label for="train-input">Train Name</label>
			            		<input type="text" id="train-input" class="form-control" placeholder="Enter up to 15 letters/numbers." pattern="[a-zA-Z0-9\s]{3,15}" required />
			            	</div><!-- /.form-group -->
			            	<div class="form-group">
			            		<label for="destination-input">Destination</label>
			            		<input type="text" id="destination-input" class="form-control" placeholder="Enter up to 25 letters." pattern="[a-zA-Z\s]{3,25}" required />
			            	</div><!-- /.form-group -->
			            	<div class="form-group">
			            		<label for="1st-train">1st Train Time</label>
			            		<input type="text" id="1st-train" class="form-control" placeholder="Enter military time, example 13:15." pattern="[0-9:]{5}" required />
			          		</div><!-- /.form-group -->
			            	<div class="form-group">
			            		<label for="frequency-input">Frequency</label>
			            		<input type="text" id="frequency-input" class="form-control" placeholder="Enter 2 digit for minutes." pattern="[0-9]{2}" required />
			            	</div><!-- /.form-group -->
			            	<button type="submit" id="add-train-btn" class="btn btn-primary">Add Train</button>
			        	</form>
			    	</div><!-- /.panel-body -->
			    </div><!-- /.panel panel-primary -->
			</div><!-- /.grid -->
			<div class="col-xs-12 col-sm-6 col-md-8">
			    <div class="panel panel-primary">
			    	<div class="panel-heading">
			        	<h3 class="panel-title">Current Train Schedule</h3>
			    	</div><!-- /.panel-heading -->
			    	<div class="panel-body">
			        	<table class="table table-hover" id='train-table'>
			          		<thead>
			            		<tr>
			              			<th>Train Name</th>
			              			<th>Destination</th>
			            			<th>Frequency (min)</th>
			              			<th>Next Arrival</th>
			            			<th>Minutes Away</th>
			            		</tr>
			          		</thead>
			        		<tbody>
			        		</tbody>
			        	</table>
			    	</div><!-- /.panel-body -->
		    	</div><!-- /.panel panel-primary -->
			</div><!-- /.grid -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
